<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>
<body>
    <div class="container">
    <h1>
        World Clock
    </h1>
    <select name="city" id="city">
        <option value="">Choose a city</option>
        <option value="current">My location</option>
        <option value="Europe/London">London</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/New_York">New York</option>
    </select>
    <div id="cities">
    <div class="city" id="berlin">
        <div>
        <h2>Berlin</h2>
        <div class="date">Today, +0HRS</div>
        </div>
        <div class="time">16:18</div>
    </div>
    <div class="city" id="auckland">
        <div>
        <h2>Auckland</h2>
        <div class="date">Tomorrow, +12HRS</div>
        </div>  
        <div class="time">04:19</div>
    </div>
    <div class="city" id="new-york">
        <div>
        <h2>New York</h2>
        <div class="date">Tomorrow, +12HRS</div>
        </div>  
        <div class="time">04:19</div>
    </div>
    </div>
</div>
    <footer>
        Coded by
        <a href="https://github.com/FiKli-ctrl" target="_blank"> Fiona Klimecki</a>,
        code hosted on
        <a href="https://github.com/FiKli-ctrl/World-Clock-Project" target="_blank">GitHub</a>
        and website hosted
        <a href="https://world-clock-fiona.netlify.app/" target="_blank"
          >on Netlify</a
        >   
    </footer>
    <script src="src/index.js"></script>
</body>
</html>
